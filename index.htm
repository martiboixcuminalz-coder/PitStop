<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PitStop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<a href="comanda.html" class="order-btn">DEMANA JA!</a>
  
  <h2>Ressenyes</h2>

  <form id="reviewForm" class="review-form">
    <input type="text" id="name" placeholder="El teu nom" required>

    <div class="stars" id="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <input type="hidden" id="rating" value="0">
    <button type="submit">Enviar ressenya</button>
  </form>

  <div id="reviewsList"></div>
</section>

  <main class="wrap">

    <header class="top">
      <h1 class="title">PITSTOP</h1>

      <div class="billboard">
        <img id="billboardImg" src="logo.jpg" alt="PitStop">
      </div>
    </header>

    <section class="grid">
      <div class="card placeholder">Burger 1</div>
      <div class="card placeholder">Burger 2</div>
      <div class="card placeholder">Burger 3</div>
      <div class="card placeholder">Burger 4</div>
    </section>


<section class="location">
  <h2>On som</h2>

  <a href="https://maps.app.goo.gl/nsm7BpCrUozef5PW6t"="_blank" rel="noopener">
    <img
      src="https://maps.googleapis.com/maps/api/staticmap?center=Andorra&zoom=15&size=640x360&maptype=roadmap&markers=color:green|Andorra"
      alt="Ubicació PitStop a Google Maps"
    >
  </a>

  <p>Toca el mapa per obrir Google Maps</p>
</section>

    
<section class="reviews">
  </main>

  <!-- IMPORTANT: el JS sempre al final del body -->
  <script src="slider.js"></script>
</body>
</html>
