<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PitStop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a href="comanda.html" class="order-btn">DEMANA JA!</a>

  <main class="wrap">
    <header class="top">
      <h1 class="title">PITSTOP</h1>

      <!-- LOGO + ESQUIADOR -->
      <div class="billboard hero-logo">
        <img id="billboardImg" src="logo.jpg" alt="PitStop">

        <div class="ski-wrap">
          <img src="eskiador.jpg" alt="PITSTOP ski" class="ski-anim">
        </div>
      </div>
    </header>

    <section class="grid">
      <a class="card placeholder buy"
         href="https://wa.me/376000000?text=Hola%20PitStop%2C%20vull%201%20Burger%201%2E"
         target="_blank" rel="noopener">
        Burger 1
      </a>

      <div class="card placeholder">Burger 2</div>

      <div class="card placeholder menu-card">
        <img src="menu-smash.jpg" alt="Menú Smash" class="menu-img">
      </div>

      <div class="card placeholder menu-card">
        <img src="menu-normal.jpg" alt="Menú Normal" class="menu-img">
      </div>
    </section>

    <section class="location">
      <h2>On som</h2>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.758367980422!2d1.635220140494224!3d42.58123352121971!"
          loading="lazy"></iframe>
      </div>

      <p>Toca el mapa per obrir Google Maps</p>
    </section>

    <section class="reviews">
      <h2>Ressenyes</h2>

      <form id="reviewForm" class="review-form">
        <input type="text" placeholder="El teu nom" required>
        <button type="submit">Enviar ressenya</button>
      </form>

      <div id="reviewsList"></div>
    </section>
  </main>

  <script src="slider.js"></script>
</body>
</html>
