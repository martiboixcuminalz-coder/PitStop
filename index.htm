<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PitStop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Botó a dalt a la dreta -->
  <a href="comanda.html" class="order-btn">DEMANA JA!</a>

  <main class="wrap">
    <header class="top">
      <h1 class="title">PITSTOP</h1>

      <div class="billboard">
        <img id="billboardImg" src="logo.jpg" alt="PitStop">
      </div>
    </header>

    <section class="grid">
      <a class="card placeholder buy" href="https://wa.me/376000000?text=Hola%20PitStop%2C%20vull%201%20Burger%201%2E" target="_blank" rel="noopener">
        Burger 1
      </a>

      <div class="card placeholder">
        Burger 2
      </div>

      <!-- MENÚ SMASH (casella petita) -->
      <div class="card placeholder menu-card">
        <img src="menu-smash.jpg" alt="Menú Smash" class="menu-img">
      </div>

      <!-- MENÚ NORMAL (casella petita) -->
      <div class="card placeholder menu-card">
        <img src="menu-normal.jpg" alt="Menú Normal" class="menu-img">
      </div>
    </section>

    <section class="location">
      <h2>On som</h2>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.758367980422!2d1.635220140494224!3d42.58123352121971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12af63008f0b2885%3A0xf65c1738ff2b8230!2sHotel%20Segle%20XX%20Andorra!5e1!3m2!1sca!2ses!4v1765742271451!5m2!1sca!2ses"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <p>Toca el mapa per obrir Google Maps</p>
    </section>

    <!-- RESSENYES: SEMPRE AL FINAL -->
    <section class="reviews">
      <h2>Ressenyes</h2>

      <form id="reviewForm" class="review-form">
        <input type="text" id="name" placeholder="El teu nom" required>

        <div class="stars" id="stars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>

        <input type="hidden" id="rating" value="0">
        <button type="submit">Enviar ressenya</button>
      </form>

      <div id="reviewsList"></div>
    </section>
  </main>

  <script src="slider.js"></script>
</body>
</html>
