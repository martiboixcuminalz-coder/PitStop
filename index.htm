<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PitStop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header class="top">
      <img class="logo" src="logo.jpg" alt="Andorra PitStop Pyrenees Burgers">
    </header>

    <section class="grid">
      <article class="card">
        <img src="burger1.jpg" alt="Burger 1">
        <div class="price">9,90€</div>
      </article>

      <article class="card">
        <img src="burger2.jpg" alt="Burger 2">
        <div class="price">10,90€</div>
      </article>

      <article class="card">
        <img src="burger3.jpg" alt="Burger 3">
        <div class="price">11,90€</div>
      </article>

      <article class="card">
        <img src="burger4.jpg" alt="Burger 4">
        <div class="price">12,90€</div>
      </article>
    </section>
  </main>
</body>
</html>
